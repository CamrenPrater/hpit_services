<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="TutorGen, Inc. team: Raymond Chandler III, Brian Sauer">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>HPIT - The Hyper Personlized Intelligent Tutor</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">
                <a href="/">HPIT</a>
              </h3>
              <ul class="nav masthead-nav">
                <li><a href="/docs">Docs</a></li>
                <li><a href="/routes">Routes</a></li>
                {% if current_user.is_authenticated() %}
                  <li><a href="/plugins">My Plugins</a></li>
                  <li><a href="/tutors">My Tutors</a></li>
                  <li><a href="/user/sign-out">Signout</a></li>
                {% else %}
                  <li><a href="/user/sign-in">Sign in</a></li>
                  <li><a href="/user/register">Register</a></li>
                {% endif %}
              </ul>
            </div>
          </div>

          <div class="inner cover">
            {% block content %}
                No content here.
            {% endblock %}
          </div>

          <div class="mastfoot">
            <div class="inner-small">
              <p>Copyright &copy; 2014 TutorGen, Inc.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
  </body>
</html>
