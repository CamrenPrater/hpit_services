<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a href="/plugin/{{plugin.id}}/detail">
                {{ plugin.name|title }}
            </a>

            {% if plugin.connected %}
                <span style="color:green">(Online)</span>
            {% else %}
                <span style="color:red">(Offline)</span>
            {% endif %}
        </h3>
    </div>
    
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <b>Entity ID</b>
            </div>
            <div class="col-md-8">
                {{ plugin.entity_id }}
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <b>Description</b>
            </div>
            <div class="col-md-8">
                {{ plugin.description }}
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <b>Internal Plugin</b>
            </div>
            <div class="col-md-8">
                {{ plugin.internal }}
            </div>
        </div>

        <div class="row">
            <div class="spacer"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-primary" href="/plugin/{{plugin.id}}/edit">Edit</a>
                <a class="btn btn-info" href="/plugin/{{plugin.id}}/log/clear">Clear Logs</a>
                <a class="btn btn-info" href="/plugin/{{plugin.id}}/genkey">Generate API Key</a>
                <a class="btn btn-danger" href="/plugin/{{plugin.id}}/delete">Delete</a>
            </div>
        </div>
    </div>
</div>
