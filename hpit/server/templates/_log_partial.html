<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Logs
            <a class="btn btn-info btn-xs" style="color:white;" href="">Refresh</a>
        </h3>
    </div>
    
    <div class="panel-body panel-code">
        <div class="well code-well">
            {% for entry in logs %}
                {{entry.created_on}} {{entry.log_entry}} <br />
            {% endfor %}
        </div>
    </div>
</div>
